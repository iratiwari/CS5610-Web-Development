<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Experimenting with forms</title>
</head>
<body>
    <h2>Create your profile</h2>
    <form>
        <div>
            <div>
                <label for="firstName">First name</label>
                <div>
                    <input id="firstName" title="First Name" type="text" />
                </div>
            </div>
        </div>
        <div>
            <div>
                <label for="lastName">Last name</label>
                <div>
                    <input id="lastName" title="Last Name" type="text"/>
                </div>
            </div>
        </div>
        <div>
            <div>
                <label for="dateOfBirth">Date of Birth</label>
                <div>
                    <input id="dateOfBirth" title="Date of Birth" type="date"/>
                </div>
            </div>
        </div>
        <div>
            <div>
                <label for="email">Email :</label>
                <div>
                    <input id="email" title="Email :"  type="email" placeholder="johndoe@website.com"/>
                </div>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <label for="telephone">Telephone :</label>
                    <div>
                        <input id="telephone" title="Telephone :" type="tel" />
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <label for="Gender">Gender :</label>
                    <div>
                        <input id="gender" title="Female" type="radio" name="gender" value="FEMALE" /><label>Female</label>
                        <input id="gender" title="Male" type="radio" name="gender" value="MALE" /><label>Male</label>
                    </div>
                </div>
            </div>
        <div>
            <div>
                <label for="Interests">Interests :</label>
            </div>
            <div>
                <input type="checkbox" name="Books" value="BOOKS" /><label>Books</label>
            </div>
            <div>
                <input type="checkbox" name="Music" value="MUSIC" /><label>Music</label>
            </div>
            <div>
                <input type="checkbox" name="Movies" value="MOVIES" /><label>Movies</label>
            </div>
            <div>
                <input type="checkbox" name="Poetry" value="POETRY" /><label>Poetry</label>
             </div>
            <div>
                <input type="checkbox" name="Computer Science" value="COMPUTER SCIENCE" /><label>Computer Science</label>
            </div>
            <div>
                <input type="checkbox" name="Travel" value="TRAVEL" /><label>Travel</label>
            </div>
            </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <footer>
        <p><strong>Source code:</strong><a href="../../fileview/Default.aspx?~/experiments/html/Experiment 3.html">View here</a></p>
        <p><strong>References:</strong><a href="http://www.w3schools.com/tags/ref_byfunc.asp">w3schools</a></p>
    </footer>
</body>
</html>
